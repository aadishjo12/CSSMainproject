    <meta charset="UTF-8">

    <style>
        .rotation-container {
            perspective: 1000px;
            margin: 50px;
        }

        .rotation-image {
            width: 300px; /* Adjust the size as needed */
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateImage 5s infinite linear;
        }

        @keyframes rotateImage {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
